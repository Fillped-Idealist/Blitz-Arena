<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="sparkGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="sparkGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="50%" stop-color="#FFD700" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#FF8C00" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <circle cx="8" cy="8" r="4" fill="url(#sparkGradient)" filter="url(#sparkGlow)"/>
  <!-- 添加闪光效果 -->
  <path d="M8,2 L8,14 M2,8 L14,8 M3.5,3.5 L12.5,12.5 M3.5,12.5 L12.5,3.5" stroke="#FFFFFF" stroke-width="1" opacity="0.8"/>
</svg>

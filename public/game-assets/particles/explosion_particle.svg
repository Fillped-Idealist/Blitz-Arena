<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="explosionGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="explosionGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="20%" stop-color="#FFD700" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#FF4500" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#8B0000" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <circle cx="16" cy="16" r="14" fill="url(#explosionGradient)" filter="url(#explosionGlow)"/>
  <!-- 爆炸火舌 -->
  <path d="M16,2 L18,8 L24,8 L19,12 L21,18 L16,15 L11,18 L13,12 L8,8 L14,8 Z" fill="#FFD700" opacity="0.9"/>
</svg>

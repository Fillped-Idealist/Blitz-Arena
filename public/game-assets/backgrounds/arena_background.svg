<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="arenaGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0d0d1a"/>
    </radialGradient>
    
    <pattern id="arenaGrid" width="32" height="32" patternUnits="userSpaceOnUse">
      <rect width="32" height="32" fill="none" stroke="#2d2d44" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- 背景渐变 -->
  <rect width="128" height="128" fill="url(#arenaGradient)"/>
  
  <!-- 网格 -->
  <rect width="128" height="128" fill="url(#arenaGrid)"/>
  
  <!-- 角落装饰 -->
  <path d="M0,0 L32,0 L0,32 Z" fill="#2d2d44" opacity="0.5"/>
  <path d="M128,0 L96,0 L128,32 Z" fill="#2d2d44" opacity="0.5"/>
  <path d="M0,128 L32,128 L0,96 Z" fill="#2d2d44" opacity="0.5"/>
  <path d="M128,128 L96,128 L128,96 Z" fill="#2d2d44" opacity="0.5"/>
  
  <!-- 中心圆环 -->
  <circle cx="64" cy="64" r="48" fill="none" stroke="#3d3d5c" stroke-width="2" opacity="0.5"/>
  <circle cx="64" cy="64" r="32" fill="none" stroke="#3d3d5c" stroke-width="1" opacity="0.3"/>
  <circle cx="64" cy="64" r="16" fill="none" stroke="#3d3d5c" stroke-width="0.5" opacity="0.2"/>
</svg>

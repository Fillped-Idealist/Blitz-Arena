<svg width="256" height="64" viewBox="0 0 256 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="slimeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="slimeGradient" cx="50%" cy="60%" r="50%">
      <stop offset="0%" stop-color="#00FF88" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00AA55" stop-opacity="0.6"/>
    </radialGradient>
  </defs>

  <!-- 第1帧：Idle 1 -->
  <g transform="translate(0, 0)">
    <ellipse cx="16" cy="20" rx="12" ry="10" fill="url(#slimeGradient)" filter="url(#slimeGlow)"/>
    <ellipse cx="10" cy="18" rx="2" ry="2" fill="#FFF"/>
    <ellipse cx="22" cy="18" rx="2" ry="2" fill="#FFF"/>
    <ellipse cx="16" cy="22" rx="4" ry="2" fill="#FF6B6B"/>
  </g>

  <!-- 第2帧：Idle 2 (squash) -->
  <g transform="translate(64, 0)">
    <ellipse cx="16" cy="22" rx="14" ry="8" fill="url(#slimeGradient)" filter="url(#slimeGlow)"/>
    <ellipse cx="10" cy="20" rx="2" ry="2" fill="#FFF"/>
    <ellipse cx="22" cy="20" rx="2" ry="2" fill="#FFF"/>
    <ellipse cx="16" cy="24" rx="4" ry="2" fill="#FF6B6B"/>
  </g>

  <!-- 第3帧：Move 1 -->
  <g transform="translate(128, 0)">
    <ellipse cx="14" cy="20" rx="11" ry="9" fill="url(#slimeGradient)" filter="url(#slimeGlow)" transform="rotate(-10, 14, 20)"/>
    <ellipse cx="8" cy="18" rx="2" ry="2" fill="#FFF"/>
    <ellipse cx="20" cy="18" rx="2" ry="2" fill="#FFF"/>
    <ellipse cx="14" cy="22" rx="4" ry="2" fill="#FF6B6B"/>
  </g>

  <!-- 第4帧：Move 2 -->
  <g transform="translate(192, 0)">
    <ellipse cx="18" cy="20" rx="11" ry="9" fill="url(#slimeGradient)" filter="url(#slimeGlow)" transform="rotate(10, 18, 20)"/>
    <ellipse cx="12" cy="18" rx="2" ry="2" fill="#FFF"/>
    <ellipse cx="24" cy="18" rx="2" ry="2" fill="#FFF"/>
    <ellipse cx="18" cy="22" rx="4" ry="2" fill="#FF6B6B"/>
  </g>
</svg>
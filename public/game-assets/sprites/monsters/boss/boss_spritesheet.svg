<svg width="256" height="96" viewBox="0 0 256 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="bossGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="bossGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF6B6B"/>
      <stop offset="100%" stop-color="#C92A2A"/>
    </radialGradient>
    
    <linearGradient id="capeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9B59B6"/>
      <stop offset="100%" stop-color="#6C3483"/>
    </linearGradient>
  </defs>

  <!-- 第1帧：Idle 1 -->
  <g transform="translate(0, 0)">
    <!-- 披风 -->
    <path d="M8,28 Q4,50 6,80" stroke="#9B59B6" stroke-width="4" fill="url(#capeGradient)" filter="url(#bossGlow)"/>
    <path d="M40,28 Q44,50 42,80" stroke="#9B59B6" stroke-width="4" fill="url(#capeGradient)" filter="url(#bossGlow)"/>
    
    <!-- 身体 -->
    <ellipse cx="24" cy="32" rx="12" ry="14" fill="url(#bossGradient)" filter="url(#bossGlow)"/>
    <ellipse cx="24" cy="32" rx="12" ry="14" fill="none" stroke="#C92A2A" stroke-width="2"/>
    
    <!-- 头盔 -->
    <path d="M12,24 Q24,10 36,24" fill="#2D3436" stroke="#636E72" stroke-width="2"/>
    <rect x="20" y="22" width="8" height="8" rx="2" fill="#FF6B6B" filter="url(#bossGlow)"/>
    
    <!-- 眼睛 -->
    <circle cx="18" cy="32" r="3" fill="#FF0000"/>
    <circle cx="30" cy="32" r="3" fill="#FF0000"/>
    
    <!-- 武器 -->
    <rect x="38" y="20" width="4" height="24" fill="#2D3436"/>
    <rect x="34" y="16" width="12" height="6" fill="#B2BEC3"/>
    
    <!-- 装饰 -->
    <circle cx="24" cy="44" r="4" fill="#FFD700"/>
  </g>

  <!-- 第2帧：Idle 2 -->
  <g transform="translate(64, 0)">
    <!-- 披风（摆动） -->
    <path d="M8,28 Q6,52 4,80" stroke="#9B59B6" stroke-width="4" fill="url(#capeGradient)" filter="url(#bossGlow)"/>
    <path d="M40,28 Q42,52 44,80" stroke="#9B59B6" stroke-width="4" fill="url(#capeGradient)" filter="url(#bossGlow)"/>
    
    <!-- 身体（轻微上升） -->
    <ellipse cx="24" cy="30" rx="12" ry="14" fill="url(#bossGradient)" filter="url(#bossGlow)"/>
    <ellipse cx="24" cy="30" rx="12" ry="14" fill="none" stroke="#C92A2A" stroke-width="2"/>
    
    <!-- 头盔 -->
    <path d="M13,22 Q24,8 35,22" fill="#2D3436" stroke="#636E72" stroke-width="2"/>
    <rect x="20" y="20" width="8" height="8" rx="2" fill="#FF6B6B" filter="url(#bossGlow)"/>
    
    <!-- 眼睛 -->
    <circle cx="18" cy="30" r="3" fill="#FF0000"/>
    <circle cx="30" cy="30" r="3" fill="#FF0000"/>
    
    <!-- 武器（轻微举起） -->
    <rect x="38" y="18" width="4" height="24" fill="#2D3436"/>
    <rect x="34" y="14" width="12" height="6" fill="#B2BEC3"/>
    
    <!-- 装饰 -->
    <circle cx="24" cy="42" r="4" fill="#FFD700"/>
  </g>

  <!-- 第3帧：Attack 1 -->
  <g transform="translate(128, 0)">
    <!-- 披风（向后飘动） -->
    <path d="M8,28 Q2,48 0,78" stroke="#9B59B6" stroke-width="4" fill="url(#capeGradient)" filter="url(#bossGlow)"/>
    <path d="M40,28 Q46,48 48,78" stroke="#9B59B6" stroke-width="4" fill="url(#capeGradient)" filter="url(#bossGlow)"/>
    
    <!-- 身体（前倾） -->
    <ellipse cx="26" cy="34" rx="12" ry="14" fill="url(#bossGradient)" filter="url(#bossGlow)"/>
    <ellipse cx="26" cy="34" rx="12" ry="14" fill="none" stroke="#C92A2A" stroke-width="2"/>
    
    <!-- 头盔 -->
    <path d="M14,26 Q26,12 38,26" fill="#2D3436" stroke="#636E72" stroke-width="2"/>
    <rect x="22" y="24" width="8" height="8" rx="2" fill="#FF0000" filter="url(#bossGlow)"/>
    
    <!-- 眼睛（愤怒） -->
    <circle cx="20" cy="34" r="3" fill="#FF0000"/>
    <circle cx="32" cy="34" r="3" fill="#FF0000"/>
    
    <!-- 武器（举起） -->
    <rect x="40" y="12" width="4" height="28" fill="#2D3436"/>
    <rect x="36" y="8" width="12" height="6" fill="#B2BEC3"/>
    
    <!-- 装饰 -->
    <circle cx="26" cy="46" r="4" fill="#FFD700"/>
    
    <!-- 攻击特效 -->
    <circle cx="52" cy="16" r="6" fill="#FF0000" opacity="0.5" filter="url(#bossGlow)"/>
  </g>

  <!-- 第4帧：Attack 2 -->
  <g transform="translate(192, 0)">
    <!-- 披风（剧烈摆动） -->
    <path d="M10,28 Q0,46 2,76" stroke="#9B59B6" stroke-width="4" fill="url(#capeGradient)" filter="url(#bossGlow)"/>
    <path d="M38,28 Q48,46 46,76" stroke="#9B59B6" stroke-width="4" fill="url(#capeGradient)" filter="url(#bossGlow)"/>
    
    <!-- 身体（更前倾） -->
    <ellipse cx="28" cy="36" rx="12" ry="14" fill="url(#bossGradient)" filter="url(#bossGlow)"/>
    <ellipse cx="28" cy="36" rx="12" ry="14" fill="none" stroke="#C92A2A" stroke-width="2"/>
    
    <!-- 头盔 -->
    <path d="M16,28 Q28,14 40,28" fill="#2D3436" stroke="#636E72" stroke-width="2"/>
    <rect x="24" y="26" width="8" height="8" rx="2" fill="#FF0000" filter="url(#bossGlow)"/>
    
    <!-- 眼睛（极度愤怒） -->
    <circle cx="22" cy="36" r="3" fill="#FF0000"/>
    <circle cx="34" cy="36" r="3" fill="#FF0000"/>
    
    <!-- 武器（向下挥击） -->
    <rect x="44" y="24" width="4" height="28" fill="#2D3436" transform="rotate(45, 46, 38)"/>
    <rect x="38" y="34" width="12" height="6" fill="#B2BEC3" transform="rotate(45, 44, 37)"/>
    
    <!-- 装饰 -->
    <circle cx="28" cy="48" r="4" fill="#FFD700"/>
    
    <!-- 攻击特效 -->
    <circle cx="56" cy="38" r="8" fill="#FF0000" opacity="0.6" filter="url(#bossGlow)"/>
    <circle cx="60" cy="42" r="4" fill="#FF0000" opacity="0.4" filter="url(#bossGlow)"/>
  </g>
</svg>
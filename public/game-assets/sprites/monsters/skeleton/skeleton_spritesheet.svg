<svg width="256" height="64" viewBox="0 0 256 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="skeletonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 第1帧：Idle 1 -->
  <g transform="translate(0, 0)">
    <!-- 骷髅头 -->
    <ellipse cx="16" cy="14" rx="8" ry="10" fill="#F5F5DC" stroke="#2D3436" stroke-width="1" filter="url(#skeletonGlow)"/>
    <!-- 眼睛 -->
    <circle cx="12" cy="12" r="3" fill="#2D3436"/>
    <circle cx="20" cy="12" r="3" fill="#2D3436"/>
    <!-- 嘴巴 -->
    <rect x="12" y="18" width="8" height="4" fill="#2D3436"/>
    <!-- 身体骨架 -->
    <line x1="16" y1="24" x2="16" y2="32" stroke="#F5F5DC" stroke-width="3"/>
    <line x1="16" y1="26" x2="10" y2="30" stroke="#F5F5DC" stroke-width="2"/>
    <line x1="16" y1="26" x2="22" y2="30" stroke="#F5F5DC" stroke-width="2"/>
    <line x1="16" y1="32" x2="12" y2="38" stroke="#F5F5DC" stroke-width="2"/>
    <line x1="16" y1="32" x2="20" y2="38" stroke="#F5F5DC" stroke-width="2"/>
  </g>

  <!-- 第2帧：Idle 2 -->
  <g transform="translate(64, 0)">
    <ellipse cx="16" cy="15" rx="8" ry="10" fill="#F5F5DC" stroke="#2D3436" stroke-width="1" filter="url(#skeletonGlow)"/>
    <circle cx="12" cy="13" r="3" fill="#FF6B6B"/>
    <circle cx="20" cy="13" r="3" fill="#FF6B6B"/>
    <rect x="12" y="19" width="8" height="4" fill="#2D3436"/>
    <line x1="16" y1="25" x2="16" y2="32" stroke="#F5F5DC" stroke-width="3"/>
    <line x1="16" y1="26" x2="9" y2="29" stroke="#F5F5DC" stroke-width="2"/>
    <line x1="16" y1="26" x2="23" y2="29" stroke="#F5F5DC" stroke-width="2"/>
    <line x1="16" y1="32" x2="13" y2="37" stroke="#F5F5DC" stroke-width="2"/>
    <line x1="16" y1="32" x2="19" y2="37" stroke="#F5F5DC" stroke-width="2"/>
  </g>

  <!-- 第3帧：Move 1 (攻击姿态) -->
  <g transform="translate(128, 0)">
    <ellipse cx="16" cy="14" rx="8" ry="10" fill="#F5F5DC" stroke="#2D3436" stroke-width="1" filter="url(#skeletonGlow)"/>
    <circle cx="12" cy="12" r="3" fill="#2D3436"/>
    <circle cx="20" cy="12" r="3" fill="#2D3436"/>
    <rect x="12" y="18" width="8" height="4" fill="#2D3436"/>
    <line x1="16" y1="24" x2="16" y2="32" stroke="#F5F5DC" stroke-width="3"/>
    <!-- 举起手臂 -->
    <line x1="16" y1="26" x2="24" y2="22" stroke="#F5F5DC" stroke-width="2"/>
    <line x1="24" y1="22" x2="26" y2="14" stroke="#2D3436" stroke-width="2"/>
    <line x1="16" y1="26" x2="22" y2="30" stroke="#F5F5DC" stroke-width="2"/>
    <line x1="16" y1="32" x2="12" y2="38" stroke="#F5F5DC" stroke-width="2"/>
    <line x1="16" y1="32" x2="20" y2="38" stroke="#F5F5DC" stroke-width="2"/>
  </g>

  <!-- 第4帧：Move 2 -->
  <g transform="translate(192, 0)">
    <ellipse cx="16" cy="14" rx="8" ry="10" fill="#F5F5DC" stroke="#2D3436" stroke-width="1" filter="url(#skeletonGlow)"/>
    <circle cx="12" cy="12" r="3" fill="#FF6B6B"/>
    <circle cx="20" cy="12" r="3" fill="#FF6B6B"/>
    <rect x="12" y="18" width="8" height="4" fill="#2D3436"/>
    <line x1="16" y1="24" x2="16" y2="32" stroke="#F5F5DC" stroke-width="3"/>
    <line x1="16" y1="26" x2="23" y2="30" stroke="#F5F5DC" stroke-width="2"/>
    <line x1="23" y1="30" x2="28" y2="38" stroke="#2D3436" stroke-width="2"/>
    <line x1="16" y1="26" x2="9" y2="29" stroke="#F5F5DC" stroke-width="2"/>
    <line x1="16" y1="32" x2="14" y2="37" stroke="#F5F5DC" stroke-width="2"/>
    <line x1="16" y1="32" x2="18" y2="37" stroke="#F5F5DC" stroke-width="2"/>
  </g>
</svg>
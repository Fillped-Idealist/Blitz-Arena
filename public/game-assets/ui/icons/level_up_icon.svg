<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="levelUpGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 箭头 -->
  <polygon points="16,4 24,14 20,14 20,28 12,28 12,14 8,14" 
           fill="#00FF00" 
           filter="url(#levelUpGlow)"
           stroke="#00AA55" 
           stroke-width="1.5"/>
  
  <!-- 光晕 -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="#00FF00" stroke-width="2" opacity="0.5"/>
</svg>
